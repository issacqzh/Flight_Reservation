    <button id="script">run script</button>

<script>
    var mainUrl = "http://comp426.cs.unc.edu:3001/";
    $.ajax(mainUrl+"seats",{
        type: 'GET',
            xhrFields: {
                withCredentials: true
            },
            success: function(response){
                for(i=0;i<response.length;i++){
                    $.ajax(mainUrl+"seats/"+response[i].id,{
                        type:"PUT",
                        xhrFields:{
                            withCredentials:true
                        },
                        data: {
                            seat: {info:"" }
                                                },
                    success: function(){
                        console.log("successs");
                    }
                    });
                }
            }
    });
</script>
</html>
